<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>

    <!-- load our style sheet -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- load Bootstrap library into our HTML -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>
<body>
    <main class="container-fluid">
        <div class="row justify-content-center align-items-center">
            <div id="word-search" class="col-md-7">
                <h2>Analyst's learning thesaurus</h2>
                <p class="text-center">Using <a href="https://www.wordsapi.com/#try">www.wordsapi.com</a> , <a href="https://dictionaryapi.dev">www.google.com</a></p>
            </div>
        </div>

        <!-- create a form for user input -->
        <!-- 'sticky-top' allows the div to stay at the top of page on scroll -->
        <div id="form-row" class="row sticky-top">
            <div class="col-2">
                <form id="main-form" method="GET" action="">
                    <fieldset>
                        <div class="boxcards">

                            <div class="boxcard">
                            <label htmlFor="word">Enter Word</label>

                            <!-- create text input -->
                            <input id='word-input' type="text" class="form-control" name="word" placeholder="">
                            <br/>
                            <br/>
                            <!-- create submit button -->
                            <input value="Submit" type="submit" style="margin: 10px; vertical-align: bottom;" class="btn btn-primary" />
                        </div>

                        <div class="checkcard">
                            <label>Showing...</label>
                            <br/>
                            <p class="checkboxes1"></p>
                        </div>
                        <div class="checkcard">
                            <label>&nbsp;</label>
                            <br/>
                            <p class="checkboxes2"></p>
                        </div>
                        <div class="checkcard">
                            <label>&nbsp;</label>
                            <br/>
                            <p class="checkboxes3"></p>
                        </div>
                        <div class="checkcard">
                            <label>&nbsp;</label>
                            <br/>
                            <p class="checkboxes4"></p>
                        </div>
                        <div class="checkcard">
                            <label>&nbsp;</label>
                            <br/>
                            <p class="checkboxes5"></p>
                        </div>
                        <div class="checkcard">
                            <label>&nbsp;</label>
                            <br/>
                            <p class="checkboxes55"></p>
                        </div>
                        <div class="boxwmargin boxcard">
                            <label>&nbsp;</label>
                            <br/>
                            <p class="checkboxes6"></p>
                        </div>
                        <div class="boxwmargin boxcard">
                            <label>&nbsp;</label>
                            <br/>
                            <p class="checkboxes7"></p>
                        </div>
                        <div class="boxwmargin ltrcard">
                            <label>Top 3000</label>
                            <br/>
                            <p class="top3000"></p>
                        </div>
                        <div class="boxwmargin ltrcard">
                            <label>Top 10000</label>
                            <br/>
                            <p class="top10000"></p>
                        </div>
                        <div class="boxwmargin ltrcard2">
                            <label>hard->easy</label><br/>
                            <b>800</b>
                            <p class="freqlabels800"></p>
                        </div>
                        <div class="boxwmargin ltrcard2">
                            <label>quantiles of</label><br/>
                            <b>3000</b>
                            <p class="freqlabels3000"></p>
                            <b>10000</b>
                            <p class="freqlabels10000"></p>
                        </div>
        
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="titlcard">
            <div class="center">
                <div class="tbox">
                    <dl><dt id="title"></dt><dd></dd></dl>
                </div>
                <div class="tbox" id="info"></div>
            </div>
        </div>
        <div class="row justify-content-center">

            <div class="col-md-10">

                <!-- empty list to place our word data -->
                <div id="word-info" class="list-unstyled"></div>
            </div>
        </div>
    </main>

    <!-- import jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- import our javascript file -->
    <script src="js/main.js"></script>
</body>
</html>
